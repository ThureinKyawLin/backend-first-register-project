<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
     
      <div class="mainDisplay d-block">
        <div class="form-container">
          <label
            for="exampleFormControlInput1"
            class="form-label margin-top margin-bot"
            >Name</label
          >
          <input
            type="text"
            class="form-control margin-bot name"
            id="exampleFormControlInput1"
            placeholder="Your Name"
          />

          <hr />

          <label
            for="exampleFormControlInput1"
            class="form-label margin-top margin-bot"
            >Email</label
          >
          <input
            type="text"
            class="form-control margin-bot email"
            id="exampleFormControlInput1"
            placeholder="Enter Your Email...."
          />

          <hr />

          <label
            for="exampleFormControlInput1"
            class="form-label margin-top margin-bot"
            >Password</label
          >
          <input
            type="password"
            class="form-control margin-bot password"
            id="exampleFormControlInput1"
            placeholder="Password"
          />

          <hr />

          <button
            type="button"
            class="btn btn-primary register"
          >
            Register
          </button>
          
        </div>
      </div>
      <div class="secondFormContainer d-none"></div>
      <div id="showUserContainer" class="display mt-auto"></div>
    </div>
    
    
    <div>
      <input type="file" accept="image/*,video/*" id="inputUploadFile">
      <button onclick="handleFileUpload()">UpLoadFile</button>
    </div>

    <script src="./script.js"></script>
  </body>
</html>

<div class="modal fade newModal" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      
      <div class="form-container">
        <label
          for="exampleFormControlInput1"
          class="form-label margin-top margin-bot"
          >Name</label
        >
        <input
          type="text"
          class="form-control margin-bot editName"
          id="exampleFormControlInput1"
          placeholder="Your Name"
        />

        <hr />

        <label
          for="exampleFormControlInput1"
          class="form-label margin-top margin-bot"
          >Email</label
        >
        <input
          type="text"
          class="form-control margin-bot editEmail"
          id="exampleFormControlInput1"
          placeholder="Enter Your Email...."
        />

        <hr />

        <label
          for="exampleFormControlInput1"
          class="form-label margin-top margin-bot"
          >Password</label
        >
        <input
          type="password"
          class="form-control margin-bot editPassword"
          id="exampleFormControlInput1"
          placeholder="Password"
        />
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="updateEdit">Update</button>
      </div>
    </div>
  </div>
</div>
